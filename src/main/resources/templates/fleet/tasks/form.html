<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
      th:replace="~{fragments/layoutNavBar :: layout(~{::title}, ~{::body}, ~{::cssblock}, ~{::navbar})}">
<head>
    <title th:text="${task.id == null ? 'Nuovo Task' : 'Modifica Task'}">Task</title>
</head>
<th:block th:fragment="navbar">
</th:block>
<body>
<main class="container my-5 flex-fill" style="max-width: 600px;">
    <div>
        <h2 class="fw-bold" th:text="${task.id == null ? 'Nuovo Task' : 'Modifica Task'}"></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/fleet/vehicles/{id}/edit(id=${task.vehicle.id})}">Veicolo</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${task.id == null ? 'Nuovo' : 'Modifica'}"></li>
            </ol>
        </nav>
    </div>
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form th:object="${task}"
                  th:action="${task.id == null} ? @{/fleet/tasks/vehicle/{vId}/new(vId=${task.vehicle.id})} : @{/fleet/tasks/{id}/edit(id=${task.id})}"
                  method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="*{vehicle.id}"/>
                <input type="hidden" th:field="*{status}"/>
                <div class="col-12">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" th:field="*{type.id}">
                        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.description}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-control" th:field="*{dueDate}"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Km</label>
                    <input type="number" class="form-control" th:field="*{dueMileage}"/>
                </div>
                <div class="col-12 d-flex justify-content-end pt-3">
                    <a class="btn btn-outline-secondary me-2" th:href="@{/fleet/vehicles/{id}/edit(id=${task.vehicle.id})}"><i class="bi bi-x-lg me-1"></i>Annulla</a>
                    <button type="submit" class="btn btn-primary">
                        <i th:class="${task.id == null}? 'bi bi-check-lg me-1' : 'bi bi-pencil-square me-1'"></i>
                        <span th:text="${task.id == null ? 'Salva Task' : 'Aggiorna'}"></span>
                    </button>
                    <a th:if="${task.id != null}" th:href="@{/fleet/maintenance/new(taskId=${task.id})}" class="btn btn-success ms-2">
                        <i class="bi bi-wrench-adjustable me-1"></i>Aggiungi Manutenzione
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
