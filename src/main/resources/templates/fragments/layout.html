<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, body)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon + Icone -->
  	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
    <title th:replace="${title}">Gestionale</title>
    
    <style>
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .actions-dropdown .dropdown-menu {
            min-width: auto;
        }
        .form-card, .table-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    
</head>
<body class="d-flex flex-column min-vh-100">

<div class="d-flex flex-grow-1" id="wrapper">

    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <a th:href="@{/welcome}" class="text-white text-decoration-none d-flex align-items-center">
                <i class="bi bi-box-seam-fill me-2 fs-4"></i>
                <span class="fs-5">Veely</span>
            </a>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/welcome}" class="list-group-item list-group-item-action bg-dark text-white"><span class="material-symbols-outlined me-2">home_app_logo</span>Dashboard</a>
            <a th:href="@{/fleet/employees/manage}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-people-fill me-3"></i>Dipendenti</a>
            <a th:href="@{/employmentList}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-file-earmark-text me-3"></i>Rapporti di Lavoro</a>
            <a th:href="@{/fleet/expense-reports}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-wallet-fill me-3"></i>Note Spese</a>
            <a th:href="@{/fleet/vehicles}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-car-front-fill me-3"></i>Parco Auto</a>
            <a th:href="@{/assignmentList}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-arrow-left-right me-3"></i>Assegnazioni</a>
            <a th:href="@{/fleet/fuel-cards}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-credit-card-fill me-3"></i>Carte Carburante</a>
            <a th:href="@{/fleet/refuels}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-ev-station me-3"></i>Rifornimenti</a>
            <a th:href="@{/fleet/maintenance}" class="list-group-item list-group-item-action bg-dark text-white"><i class="material-symbols-outlined me-2">car_repair</i>Manutenzioni</a>
            <a th:href="@{/deadlines}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-calendar-check-fill me-3"></i>Scadenze</a>
            <a th:href="@{/correspondence}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-envelope-paper-fill me-3"></i>Corrispondenza</a>
            <a th:href="@{/settings}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-sliders me-3"></i>Impostazioni</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-light" id="menu-toggle"><i class="bi bi-list"></i></button>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> Utente
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profilo</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

<!-- 
        <main class="container-fluid p-4" th:insert="${body}">
 -->
 	<main class="container-fluid p-4" th:replace="${body}">
        </main>
    </div>
</div>
<div th:insert="~{fragments/footer :: mainFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("menu-toggle").onclick = function() {
        document.getElementById("wrapper").classList.toggle("toggled");
    };
</script>

</body>
</html>
