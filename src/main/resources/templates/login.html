<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead('Login')}">
	
</head>
<body class="vh-100 bg-light">

<div class="container-fluid h-100">
  <div class="row h-100 g-0">
    
    <!-- Colonna sinistra: welcome + form -->
    <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center p-5 bg-white shadow-sm">
      <div class="w-100" style="max-width: 420px;">
        
        <div class="mb-4 text-center">
          <img th:src="@{/images/veely-logo-white.png}" alt="Veely" style="max-height: 80px;">
        </div>

        <h1 class="fw-bold mb-3 text-primary">Benvenuto in Veely</h1>
        <p class="text-secondary mb-4">
          Accedi per gestire flotte, note spese, documenti e il personale in un'unica piattaforma semplice e veloce.
        </p>

        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Email</label>
            <input type="text" id="username" name="username" class="form-control rounded-3" placeholder="esempio@email.com" required autofocus>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary rounded-3 w-100 py-2 fw-semibold">Accedi</button>
        </form>

        <!-- Messaggi di stato -->
        <div class="mt-3" th:if="${param.error}">
          <div class="alert alert-danger rounded-3">Credenziali non valide</div>
        </div>
        <div class="mt-3" th:if="${param.logout}">
          <div class="alert alert-success rounded-3">Logout effettuato</div>
        </div>

      </div>
    </div>
    
    <!-- Colonna destra: carousel -->
    <div class="col-lg-7 d-none d-lg-block position-relative">
      <div id="loginCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="/images/carusel/image01.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 1">
          </div>
          <div class="carousel-item h-100">
            <img src="/images/carusel/image02.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 2">
          </div>
          <div class="carousel-item h-100">
            <img src="/images/carusel/image03.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 3">
          </div>
          <div class="carousel-item h-100">
            <img src="/images/carusel/image04.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 4">
          </div>
          <div class="carousel-item h-100">
            <img src="/images/carusel/image05.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 5">
          </div>
          <div class="carousel-item h-100">
            <img src="/images/carusel/image06.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Slide 6">
          </div>
        </div>
      </div>

      <!-- Overlay leggero -->
      <div class="position-absolute top-0 start-0 w-100 h-100" 
           style="background: rgba(0,0,0,0.25); pointer-events:none;">
      </div>
    </div>

  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const usernameField = document.getElementById('username');
    if (!usernameField) {
      return;
    }

    const scrollToUsername = function () {
      const fieldRect = usernameField.getBoundingClientRect();
      const isOutsideViewport = fieldRect.top < 0 || fieldRect.bottom > window.innerHeight;

      if (isOutsideViewport) {
        usernameField.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    };

    const runWithDelay = function () {
      window.setTimeout(scrollToUsername, 150);
    };

    if (document.readyState === 'complete') {
      runWithDelay();
    } else {
      window.addEventListener('load', runWithDelay, { once: true });
    }
  });
</script>
</body>
</html>
