<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
      th:replace="~{fragments/layoutNavBar :: layout(~{::title}, ~{::body}, ~{::cssblock}, ~{::navbar})}">
<head>
    <title>Ente Pubblico â€” Veely</title>
    <th:block th:fragment="cssblock">
        <link rel="stylesheet" th:href="@{/css/settings.css}">
    </th:block>
</head>
<th:block th:fragment="navbar">
</th:block>
<body>
<main class="page-content">
    <div class="page-header">
        <div class="header-content">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-building me-3 text-primary"></i>
                    <span th:text="${authority.id} != null ? 'Modifica Ente' : 'Nuovo Ente'"></span>
                </h1>
            </div>
        </div>
    </div>

    <form th:object="${authority}"
          th:action="${authority.id} != null ? @{|/settings/public-authorities/${authority.id}/edit|} : @{/settings/public-authorities/new}"
          method="post" class="fade-in">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a th:href="@{/settings/public-authorities}" class="btn btn-secondary ms-2">Indietro</a>
        </div>
    </form>
</main>
</body>
</html>
