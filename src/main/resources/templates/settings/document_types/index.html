<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
      th:replace="~{fragments/layoutNavBar :: layout(~{::title}, ~{::body}, ~{::cssblock}, ~{::navbar})}">
<head>
    <title>Tipi Documento â€” Veely</title>
    <th:block th:fragment="cssblock">
        <link rel="stylesheet" th:href="@{/css/settings.css}">
    </th:block>
</head>
<th:block th:fragment="navbar">
</th:block>
<body>
<main class="page-content">
    <div class="page-header">
        <div class="header-content">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-file-earmark-text me-3 text-primary"></i>
                    Tipi Documento
                </h1>
                <p class="page-subtitle">Gestisci i tipi documento disponibili</p>
            </div>
            <div class="header-actions">
                <a th:href="@{/settings/document-types/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>
                    Nuovo Tipo
                </a>
            </div>
        </div>
    </div>

    <div class="table-card fade-in">
        <div class="table-content">
            <div class="modern-table">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Descrizione</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${types}" class="table-row">
                        <td th:text="${t.code}">COD</td>
                        <td th:text="${t.description}">Descrizione</td>
                        <td class="text-end">
                            <a th:href="@{|/settings/document-types/${t.id}/edit|}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{|/settings/document-types/${t.id}/delete|}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Eliminare questo tipo?');">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(types)}">
                        <td colspan="3" class="text-center text-muted">Nessun tipo configurato</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
