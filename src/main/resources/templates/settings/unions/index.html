<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
      th:replace="~{fragments/layout_new :: layout(~{::title}, ~{::body}, ~{::cssblock})}">
<head>
    <title>Sigle Sindacali â€” Veely</title>
    <th:block th:fragment="cssblock">
    	<link rel="stylesheet" th:href="@{/css/settings.css}">
  	</th:block>
</head>
<body>
<main class="page-content">
    <div class="page-header">
        <div class="header-content">
            <div>
                <h1 class="page-title">
                    <i class="bi bi-people-fill me-3 text-primary"></i>
                    Sigle Sindacali
                </h1>
                <p class="page-subtitle">Gestisci le sigle disponibili</p>
            </div>
            <div class="header-actions">
                <a th:href="@{/settings/unions/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-2"></i>
                    Nuova Sigla
                </a>
            </div>
        </div>
    </div>

    <div class="table-card fade-in">
        <div class="table-content">
            <div class="modern-table">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Sigla</th>
                            <th class="text-end">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${unions}" class="table-row">
                            <td th:text="${u.name}">CGIL</td>
                            <td class="text-end">
                                <a th:href="@{|/settings/unions/${u.id}/edit|}" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{|/settings/unions/${u.id}/delete|}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Eliminare questa sigla?');">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(unions)}">
                            <td colspan="2" class="text-center text-muted">Nessuna sigla configurata</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
